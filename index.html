<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/Sass-Styles/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,500;0,600;0,700;1,500;1,600&display=swap"
		rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<title>Document</title>
</head>

<body>
	<header>
		<div class="header_wrapper">
			<h1 class="header_title">Our Pricing</h1>
			<div class="header_button_wrapper">
				<p>Annually</p>
				<button class="header_main--button "></button>
				<p>Monthly</p>
			</div>
		</div>
	</header>
	<section class="main_container">
		<div data-price-monthly="$19.99" data-price-yearly="$199.99" class="off_set-card card-basic">
			<h2 class="card_title">Basic</h2>
			<p class="card_price">$199.99</p>
			<div class="promo_card--benefits">
				<div class="promo_card--list">
					<p>500 GB Storage</p>
				</div>
				<div class="promo_card--list">
					<p>2 Users Allowed</p>
				</div>
				<div class="promo_card--list">
					<p>Send up tp 3GB</p>
				</div>
			</div>
			<button class="card_button">Learn More</button>
		</div>
		<div data-price-monthly="$24.99" data-price-yearly="$244.99" class="highlight_card card-basic">
			<h2 class="card_title">Profesional</h2>
			<p class="card_price">$244.99</p>
			<div class="promo_card--benefits">
				<div class="promo_card--list">
					<p>1 TB Storage</p>
				</div>
				<div class="promo_card--list">
					<p>5 Users Allowed</p>
				</div>
				<div class="promo_card--list">
					<p>Send up to 10 GB</p>
				</div>
			</div>
			<button class="card_button">Learn More</button>
		</div>
		<div data-price-monthly="$39.99" data-price-yearly="$399.99" class="off_set-card card-basic">
			<h2 class="card_title">Master</h2>
			<p class="card_price">$399.99</p>
			<div class="promo_card--benefits">
				<div class="promo_card--list">
					<p>2 TB Storage</p>
				</div>
				<div class="promo_card--list">
					<p>10 Users Allowed</p>
				</div>
				<div class="promo_card--list">
					<p>Send up to 20 GB</p>
				</div>
			</div>
			<button class="card_button">Learn More</button>
		</div>
	</section>
	<script src="/app.js"></script>
</body>

</html>
